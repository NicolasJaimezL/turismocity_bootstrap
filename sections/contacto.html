<head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg_blue">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../images/turismocity_logo.avif" alt="Logo"
                        width="140" class="d-inline-block align-text-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>

                        <li class="nav-item">
                            <a class="nav-link" href="destinos.html">Destinos</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form class="row g-3 form_contacto">
            <h2>Formulario de contacto</h2>
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName" required>
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputLastName" required>
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" required placeholder="john@example.com">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Provincia</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">C.P.</label>
                <input inputmode="numeric" pattern="[0-9]*" class="form-control" id="inputZip" required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Dejanos tu mensaje y te responderemos a la
                    brevedad</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Deseo recibir ofertas por correo
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="grid_footer">
            <div class="infozona_footer">
                <figure>
                    <img src="../images/turismocity_logo.avif" alt="turismocity_logo">
                </figure>
                <p>
                    Si un vuelo te interesa, nosotros nos ocupamos. Creá gratís una alerta de precio y enterate primero
                    si baja de precio.
                    Viajar se trata de disfrutar, por eso no queremos hacerte perder tiempo.
                </p>
            </div>

            <div class="redes_footer">
                <ul>
                    <li><a href="#" target="_blank"> <img
                                src="https://img.icons8.com/ios/50/000000/twitter-circled--v1.png"
                                alt="icono de twitter"></a></li>
                    <li><a href="#" target="_blank"> <img src="https://img.icons8.com/ios/50/000000/facebook-new.png"
                                alt="icono de facebook"></a>
                    </li>
                    <li><a href="#" target="_blank"> <img
                                src="https://img.icons8.com/ios/50/000000/instagram-new--v1.png"
                                alt="icono de instagram"></a></li>
                </ul>
            </div>
        </div>
    </footer>
